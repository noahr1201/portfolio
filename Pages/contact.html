    <link href="../Style/style.css" rel="stylesheet">
  </head>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Portfolio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="./index.html">Home</a>

    <h1>Contact</h1>
    <form class="row g-3">
      <div class="col-md-6">
        <label for="inputName" class="form-label">Naam</label>
        <input type="email" class="form-control" id="inputEmail4" placeholder="John Doe" required minlength="2" maxlength="40">
      </div>
      <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="password" class="form-control" id="inputPassword4" placeholder="john@doe.com" required minlength="2" maxlength="70">
      </div>
      <div class="col-12">
        <label for="inputAddress" class="form-label">Adres</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Cornelisstraat" required minlength="2" maxlength="40">
      </div>
      <div class="col-12">
        <label for="inputAddress2" class="form-label">Huisnummer</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="1" required minlength="1" maxlength="4">
      </div>
      <div class="col-md-4">
        <label for="inputZip" class="form-label">Postcode</label>
        <input type="text" class="form-control" id="inputZip" placeholder="1234AB" required minlength="6" maxlength="6">
      </div>
      <div class="col-md-4">
        <label for="inputProvincie" class="form-label">Provincie</label>
        <select id="inputProvincie" class="form-select" required>
          <option selected>Drenthe</option>
          <option>Flevoland</option>
          <option>Friesland</option>
          <option>Gelderland</option>
          <option>Groningen</option>
          <option>Limburg</option>
          <option>Noord-Brabant</option>
          <option>Noord-Holland</option>
          <option>Overijssel</option>
          <option>Utrecht</option>
          <option>Zeeland</option>
          <option>Zuid-Holland</option>
        </select>
      </div>
      <div class="col-12">
       <label for="message" class="form-label">Bericht</label>
       <input type="text" class="form-control" id="message" placeholder="Bericht" required minlength="2" maxlength="500">
      </div>
      <div class="col-12">
        <button type="submit" class="btn btn-primary">Verstuur</button>
      </div>
    </form>
    <script src="../Scripts/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
